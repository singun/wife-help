<html>

<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */

    .column {
      float: left;
      width: 30%;
    }

    /* Clear floats after the columns */

    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div class="row">
    <div id="station" class="column">
      <input v-model="search" placeholder="역이름을 한글로 입력해주세요.">

      <ul>
        <li v-for="item in filteredStation">
          {{ item.kor }}, <b>{{ item.eng }}</b>
          <span v-if="search">Station</span>
        </li>
      </ul>
    </div>

    <div id="airport" class="column">
      <input v-model="search" placeholder="공항명을 한글로 입력해주세요.">

      <ul>
        <li v-for="item in filteredAirport">
          {{ item.kor }}, <b>{{ item.eng }}</b>, {{ item.loc }}, {{ item.IATA}}
        </li>
      </ul>
    </div>

    <div id="hospital" class="column">
      <input v-model="search" placeholder="병원명을 한글로 입력해주세요.">

      <ul>
          <li v-for="item in filteredHospital">
            {{ item.kor }}, <b>{{ item.eng }}</b>, {{ item.type }}, {{ item.address }}
            <span v-if="search">Hospital</span>
          </li>
        </ul>
    </div>
  </div>
